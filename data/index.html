<head>

<body>
  <h1>Aquarium Light Control</h1>

      <h2><span id="actualTime">%ACTUALTIME%</span></h2>
      <h3><span id="controllerState">aktueller Status: %CONTROLLERSTATE%</span></h3>
    </div>

      <form action="/get">
        Light 1 on time:
        <input type="time" name="l1on" value="%L1ON%">
        </br>
        Light 1 off time:
        <input type="time" name="l1off" value="%L1OFF%">
        </br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
