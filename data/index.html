<!DOCTYPE html>
<html>

<head>
  <title>Steffs Aquarium light controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <meta http-equiv="refresh" content="5"> -->
</head>

<body>
  <h1>Aquarium Light Control</h1>
  <div class="wrapper">
    <div class="one withBorder">
      <h2><span id="actualTime">%ACTUALTIME%</span></h2>
      <h3><span id="controllerState">aktueller Status: %CONTROLLERSTATE%</span></h3>
    </div>
    <div class="one withBorder">
      <p>Light 1 state: <strong> %LIGHT1STATE%</strong></p>
      <form action="/get">
        </br>
        <div class="input-group mb-3">
          <span class="input-group-text w-25 p-3">ON time 1:</span>
          <input type="time" name="l1ontime1" value="%L1ONTIME1%" class="form-control w-05 p-3" maxlength="5"
            id="l1ontime1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text w-25 p-3">OFF time 2:</span>
          <input type="time" name="l1offtime1" value="%L1OFFTIME1%" class="form-control w-05 p-3" maxlength="5"
            id="l1offtime2">
        </div>
        </br>
        <div class="input-group mb-3">
          <span class="input-group-text w-25 p-3">ON time 2:</span>
          <input type="time" name="l1offtime2" value="%L1ONTIME2%" class="form-control w-05 p-3" maxlength="5"
            id="l1ontim2" name="l1ontime2">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text w-25 p-3">OFF time 2:</span>
          <input type="time" name="l1offtime2" value="%L1OFFTIME2%" class="form-control w-05 p-3" maxlength="5"
            id="l1offtime2" name="l1offtime2">
        </div>
        </br>
        <div class="input-group mb-3">
          <span class="input-group-text w-25 p-3">Dimm time:</span>
          <input type="number" name="l1dimmTime" class="form-control w-05 p-3" maxlength="5" id="l1dimmMax"
            name="l1dimmMax" value="%L1DIMMTIME%" min="0" max="100">
          <span class="input-group-text w-33 p-3">min.</span>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text w-25 p-3">Max brightness:</span>
          <input type="number" class="form-control w-05 p-3" maxlength="5" id="l1dimmMax" name="l1dimmMax" min="0"
            max="100" value="%L1DIMMAX%">
          <span class="input-group-text  p-3">%</span>

        </div>
        </br>
        </br>
        <input type="submit" value="Submit" class="btn btn-primary">
      </form>
    </div>
  </div>
  <!-- <form action="/get">
    input3: <input type="text" name="input3">
    <input type="submit" value="Submit">
  </form> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
